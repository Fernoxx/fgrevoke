    <!-- Prevent any splash screen display issues -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Hide any potential splash screens that might interfere */
      .splash-screen, 
      [data-splash], 
      .miniapp-loading,
      .loading-screen {
        display: none !important; 
      }
      
      /* Ensure app renders immediately */
      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* Professional Modern Header Styles */
      .modern-header {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Desktop Navigation Buttons */
      .nav-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1rem;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 0.875rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        outline: none;
        position: relative;
        overflow: hidden;
      }

      .nav-btn-inactive {
        color: #64748b;
        background: transparent;
        border: 1px solid transparent;
      }

      .nav-btn-inactive:hover {
        color: #334155;
        background: rgba(59, 130, 246, 0.05);
        border-color: rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
      }

      .nav-btn-active {
        color: white;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border: 1px solid #2563eb;
        box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
      }

      .nav-btn-active:hover {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      }

      /* Mobile Navigation */
      .mobile-menu {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      .mobile-menu-closed {
        max-height: 0;
        opacity: 0;
      }

      .mobile-menu-open {
        max-height: 600px;
        opacity: 1;
      }

      .mobile-nav-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        width: 100%;
        padding: 1rem;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        outline: none;
        text-align: left;
      }

      .mobile-nav-btn-inactive {
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .mobile-nav-btn-inactive:hover {
        color: white;
        background: rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.4);
        transform: translateX(4px);
      }

      .mobile-nav-btn-active {
        color: white;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border: 1px solid #2563eb;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
      }

      .mobile-nav-btn-active:hover {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        transform: translateX(4px);
      }

      /* Chain Selector */
      .chain-selector:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        border-color: #3b82f6;
      }

      /* Professional Animations */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .mobile-menu-open > div {
        animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Responsive Design */
      @media (max-width: 640px) {
        .modern-header .max-w-7xl {
          padding-left: 1rem;
          padding-right: 1rem;
        }
        
        .mobile-nav-btn {
          padding: 0.875rem;
          font-size: 0.9rem;
        }
        
        .mobile-nav-btn-inactive:hover,
        .mobile-nav-btn-active:hover {
          transform: translateX(2px);
        }
      }

      /* Focus States for Accessibility */
      .nav-btn:focus-visible,
      .mobile-nav-btn:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Smooth Transitions */
      * {
        scroll-behavior: smooth;
      }

      /* Professional Button Styles */
      .connect-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
      }

      .disconnect-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
      }

      /* Mobile Menu Button Animation */
      .mobile-menu-btn {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .mobile-menu-btn:hover {
        transform: scale(1.05);
      }

      /* Professional Loading States */
      .loading-shimmer {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
    </style>
