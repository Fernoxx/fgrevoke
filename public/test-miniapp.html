<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarGuard Miniapp Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">ğŸ§ª FarGuard Miniapp Test</h1>
        <div id="status" class="mb-4 p-3 rounded bg-blue-900">
            <p class="text-blue-200">Initializing SDK...</p>
        </div>
        <div id="info" class="space-y-2 text-sm text-gray-300"></div>
    </div>

    <script type="module">
        async function testMiniapp() {
            const statusEl = document.getElementById('status');
            const infoEl = document.getElementById('info');
            
            try {
                // Dynamic import
                const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
                
                statusEl.innerHTML = '<p class="text-green-200">âœ… SDK loaded</p>';
                
                // Test miniapp detection
                const isInMiniApp = await sdk.isInMiniApp();
                infoEl.innerHTML += `<p>ğŸ“± Is in MiniApp: <strong>${isInMiniApp}</strong></p>`;
                
                if (isInMiniApp) {
                    // Get context
                    const context = await sdk.context;
                    infoEl.innerHTML += `<p>ğŸ‘¤ User FID: <strong>${context?.user?.fid || 'None'}</strong></p>`;
                    infoEl.innerHTML += `<p>ğŸ‘¤ Username: <strong>${context?.user?.username || 'None'}</strong></p>`;
                    infoEl.innerHTML += `<p>ğŸ”— Verified Addresses: <strong>${context?.user?.verifiedAddresses?.length || 0}</strong></p>`;
                    
                    // Call ready
                    await sdk.actions.ready();
                    statusEl.innerHTML = '<p class="text-green-200">âœ… Ready called successfully</p>';
                } else {
                    statusEl.innerHTML = '<p class="text-yellow-200">âš ï¸ Running in web mode</p>';
                }
                
            } catch (error) {
                statusEl.innerHTML = `<p class="text-red-200">âŒ Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        testMiniapp();
    </script>
</body>
</html>
