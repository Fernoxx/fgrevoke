<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SDK Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .log {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Simple SDK Ready Test</h1>
    <div id="logs"></div>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        
        const log = (message) => {
            console.log(message);
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = 'log';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logs.appendChild(div);
        };

        log('üöÄ Starting SDK test...');
        log('SDK object: ' + typeof sdk);
        log('SDK actions: ' + typeof sdk?.actions);
        log('SDK ready function: ' + typeof sdk?.actions?.ready);

        // Test ready call
        setTimeout(async () => {
            try {
                log('üìû Calling sdk.actions.ready()...');
                await sdk.actions.ready();
                log('‚úÖ SDK ready called successfully!');
            } catch (error) {
                log('‚ùå Failed to call sdk.actions.ready(): ' + error.message);
                log('Error details: ' + JSON.stringify(error, null, 2));
            }
        }, 1000);

        // Test if in miniapp
        setTimeout(async () => {
            try {
                const isInMiniApp = await sdk.isInMiniApp();
                log('üì± Is in MiniApp: ' + isInMiniApp);
            } catch (error) {
                log('‚ùå Failed to check miniapp status: ' + error.message);
            }
        }, 500);
    </script>
</body>
</html>
